<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration</h1>
    <div>
        <label for="firstname">First Name:*</label>
        <input type="text" name="firstname" id="firstname">
    </div>
    <div>
        <label for="lastname">Last Name:*</label>
        <input type="text" name="lastname" id="lastname">
    </div>
    <div>
        <label for="emailaddresss">Email Address:*</label>
        <input type="text" name="emailaddresss" id="emailaddresss">
    </div>
    <div>
        <label for="password">Password:*</label>
        <input type="password" name="password" id="password">
    </div>
    <div>
        <label for="confirmPW">Confirm Password:*</label>
        <input type="password" name="confirmPW" id="confirmPW">
    </div>
    <div>
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="birthday">
    </div>
    <div>
        <label for="">Gender Identity:</label>
    </div>
    <div>
        <input type="radio" name="" id="">
        <label for="">Male</label>
        <input type="radio" name="" id="">
        <label for="">Female</label>
        <input type="radio" name="" id="">
        <label for="">Non-binary</label>
        <input type="radio" name="" id="">
        <label for="">I prefer not to answer</label>
    </div>
    <label for="description">A short description about myself:</label>
    <div>
        <textarea name="description" id="description" cols="40" rows="3"></textarea>
    </div>
    <div>
        <label for="">Favorite Language: </label>
        <select name="" id="">
            <option value="">JavaScript</option>
            <option value="">HTML</option>
            <option value="">CSS</option>
            <option value="">Python</option>
            <option value="">Java</option>
        </select>
    </div>
    <input type="checkbox" name="" id="" checked>
    <label for="">Yes, I would like to receive periodic email updates</label>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <label for="">*Indicates a required field</label>
</body>
</html>
